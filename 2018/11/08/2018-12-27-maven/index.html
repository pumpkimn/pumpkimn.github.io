  <h1 id="Maven"><a href="#Maven" class="headerlink" title="Maven"></a>Maven</h1><h2 id="管理jar包"><a href="#管理jar包" class="headerlink" title="管理jar包"></a>管理jar包</h2><p>因为maven 中央仓库在国外 所以设置阿里的中央仓库地址 在Maven下的setting.xml文件中mirror节点 添加下面子节点.<br><figure class="highlight"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">&lt;mirror&gt;</span><br><span class="line">    &lt;id&gt;nexus-aliyun&lt;/id&gt;</span><br><span class="line">    &lt;mirrorOf&gt;*&lt;/mirrorOf&gt;</span><br><span class="line">    &lt;name&gt;Nexus aliyun&lt;/name&gt;</span><br><span class="line">    &lt;url&gt;http:<span class="comment">//maven.aliyun.com/nexus/content/groups/public&lt;/url&gt;</span></span><br><span class="line">&lt;/mirror&gt;</span><br></pre></td></tr></table></figure></p>
<h2 id="生成war包"><a href="#生成war包" class="headerlink" title="生成war包"></a>生成war包</h2><p>idea 在控制台输出<font color="blue">mvn clean package</font> 或者直接在Maven Projects中选择<font color="blue">package</font> 就行了. 接着在target找到已生成的war包.</p>
